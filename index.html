<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snippit</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- Initial page-load spinner (solid black background + white compass, fades out) -->
    <div id="initialSpinner" class="spinner-overlay spinner-overlay--initial" style="display: flex;" aria-hidden="true">
        <img class="compass-spinner compass-spinner--white" src="compass.png" alt="Loading" />
    </div>

    <div id="homeScreen" class="home-screen" style="display: none;">
        <div class="home-title" role="button" tabindex="0" aria-label="Snippit">
            <span class="home-title__inner">üìçSnippit</span>
        </div>
        <div class="home-modes" role="group" aria-label="Game modes">
            <div id="endlessMode" class="home-mode home-mode--blue" role="button" tabindex="0" aria-label="Endless mode">
                <span class="home-mode__label">Endless mode</span>
                <span class="home-mode__description">Play forever and improve your guessing skills.</span>
            </div>
            <div id="pointsMode" class="home-mode home-mode--red" role="button" tabindex="0" aria-label="Points mode">
                <span class="home-mode__label">Points mode</span>
                <span class="home-mode__description">Score points for accuracy (and speed) across 10 rounds with a 1000 point goal.</span>
            </div>
        </div>

        <div id="homeCredit" class="home-credit-pill" role="button" tabindex="0" aria-label="Made by Jorik Roosjen">
            Made by Jorik Roosjen
        </div>
        <canvas id="homeConfettiCanvas" class="confetti-canvas" aria-hidden="true"></canvas>
    </div>

    <script src="home.js"></script>
</body>
</html>
