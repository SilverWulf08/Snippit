<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnippitGuessr</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="hint">Click on the map to place your guess!</div>
    
    <div id="container">
        <div id="panorama">
            <div id="snippitLabel">Snippit</div>
            <div id="miniMap"></div>
        </div>
        <div id="map"></div>
    </div>

    <div id="controls">
        <button id="guessBtn" disabled>Make Guess</button>
        <button id="nextBtn" style="display: none;">Next Round</button>
    </div>

    <div id="result">
        <h2>Result</h2>
        <div class="distance" id="distance"></div>
        <p id="resultText"></p>
        <p class="location-info" id="actualLocationName"></p>
        <p class="location-info" id="guessedLocationName"></p>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="locations.js"></script>
    <script src="app.js"></script>
</body>
</html>
